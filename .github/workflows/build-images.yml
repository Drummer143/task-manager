name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      services:
        description: "Services to build (comma-separated, or 'all')"
        required: false
        default: "all"
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      main-service: ${{ steps.filter.outputs.main-service }}
      storage-service: ${{ steps.filter.outputs.storage-service }}
      chat-service: ${{ steps.filter.outputs.chat-service }}
      task-manager: ${{ steps.filter.outputs.task-manager }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            main-service:
              - 'apps/backend/main/**'
              - 'libs/backend/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'migrations/**'
              - 'Dockerfile.backend-rust'
            storage-service:
              - 'apps/backend/storage/**'
              - 'libs/backend/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'migrations/**'
              - 'Dockerfile.backend-rust'
            chat-service:
              - 'apps/elixir/chat/**'
              - 'config/**'
              - 'mix.exs'
              - 'mix.lock'
              - 'Dockerfile.backend-elixir'
            task-manager:
              - 'apps/frontend/task-manager/**'
              - 'libs/frontend/**'
              - 'libs/workers/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'Dockerfile.frontend'

  build-main-service:
    name: Build main-service
    needs: [changes]
    if: |
      always() &&
      (needs.changes.result == 'skipped' || needs.changes.outputs.main-service == 'true') &&
      (github.event_name == 'push' || github.event.inputs.services == 'all' || contains(github.event.inputs.services, 'main-service'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_PREFIX }}/main-service
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend-rust
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_NAME=main
            PROFILE=build-optimized
          cache-from: type=gha,scope=main-service
          cache-to: type=gha,mode=max,scope=main-service

  build-storage-service:
    name: Build storage-service
    needs: [changes]
    if: |
      always() &&
      (needs.changes.result == 'skipped' || needs.changes.outputs.storage-service == 'true') &&
      (github.event_name == 'push' || github.event.inputs.services == 'all' || contains(github.event.inputs.services, 'storage-service'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_PREFIX }}/storage-service
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend-rust
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_NAME=storage
            PROFILE=build-optimized
          cache-from: type=gha,scope=storage-service
          cache-to: type=gha,mode=max,scope=storage-service

  build-chat-service:
    name: Build chat-service
    needs: [changes]
    if: |
      always() &&
      (needs.changes.result == 'skipped' || needs.changes.outputs.chat-service == 'true') &&
      (github.event_name == 'push' || github.event.inputs.services == 'all' || contains(github.event.inputs.services, 'chat-service'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_PREFIX }}/chat-service
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend-elixir
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: APP_NAME=chat
          cache-from: type=gha,scope=chat-service
          cache-to: type=gha,mode=max,scope=chat-service

  build-task-manager:
    name: Build task-manager
    needs: [changes]
    if: |
      always() &&
      (needs.changes.result == 'skipped' || needs.changes.outputs.task-manager == 'true') &&
      (github.event_name == 'push' || github.event.inputs.services == 'all' || contains(github.event.inputs.services, 'task-manager'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_PREFIX }}/task-manager
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_NAME=task-manager
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_STORAGE_URL=${{ secrets.VITE_STORAGE_URL }}
            VITE_CHAT_SOCKET_URL=${{ secrets.VITE_CHAT_SOCKET_URL }}
            VITE_AUTHORITY=${{ secrets.VITE_AUTHORITY }}
            VITE_CLIENT_ID=${{ secrets.VITE_CLIENT_ID }}
            VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}
            VITE_POST_LOGOUT_REDIRECT_URI=${{ secrets.VITE_POST_LOGOUT_REDIRECT_URI }}
          cache-from: type=gha,scope=task-manager
          cache-to: type=gha,mode=max,scope=task-manager
